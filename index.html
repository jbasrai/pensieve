<!doctype html>
<html>
	<head>
		<style>
			html, body {margin:0; padding:0}
		</style>
	</head>

	<body>
		<script src="dist/main.js">
		</script>

		<script>
			var app = Elm.Main.init({
				flags: JSON.parse(localStorage.getItem('cache'))
			});

			app.ports.cache.subscribe(data => {
				localStorage.setItem('cache', JSON.stringify(data));
			});
		</script>
	</body>
</html>
